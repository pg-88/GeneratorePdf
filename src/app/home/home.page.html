<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <label for="cliente">Nome Cliente</label>
    <input
      id="cliente"
      type="text"
      placeholder="Inserisci nome cliente"
      (change)="changeName($event)"
      [value]="nome"
    />
    <ion-select
      label="Tipo di Documento"
      [value]="input.tipo"
      (ionChange)="onChange($event)"
    >
      <ion-select-option value="ddt">Documento di trasporto</ion-select-option>
      <ion-select-option value="fattura">Fattura</ion-select-option>
      <ion-select-option value="altro">Altro</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select 
    label="theme" 
    placeholder="seleziona un opzione per il tema della tabella"
    [value]="input.stile.tema"
    (ionChange)="onChange($event)">
    
    <ion-select-option value="">Scegli un layout</ion-select-option>
    <ion-select-option value="grid">Griglia</ion-select-option>
    <ion-select-option value="striped">Righe alernate</ion-select-option>
    <ion-select-option value="plain">Plain</ion-select-option>
    
  </ion-select>
  
  <ion-button (click)="mostraInput()" >-- TEST --</ion-button>
  <ion-button (click)="mostraPdf()">Genera PDF</ion-button>
</ion-item>

</ion-content>
