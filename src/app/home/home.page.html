<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <label for="cliente">Nome Cliente</label>
    <input
      id="cliente"
      type="text"
      placeholder="Inserisci nome cliente"
      (change)="changeName($event)"
      [value]="nome"
    />
  </ion-card>
  <ion-card>
    <ion-select
      aria-label="Tipo Documento"
      placeholder="Tipo di Documento"
      [value]="input.tipo"
      (ionChange)="changeTipo($event)"
      labelPlacement="stacked"
      >
      <ion-select-option value="ddt">Documento di trasporto</ion-select-option>
      <ion-select-option value="fattura">Fattura</ion-select-option>
      <ion-select-option value="altro">Altro</ion-select-option>
    </ion-select>
  </ion-card>

  <ion-alert
    *ngIf="showError"
    header="Errore"
    subHeader="Qualcosa è andato storto"
    message="Dati non trovati provare con nuovi parametri">
  </ion-alert>

  <ion-header *ngIf="showError" style="color: tomato;">Qualcosa è andato storto</ion-header>

  <ion-grid *ngIf="preview">
    <ion-header *ngFor="let i of datiGrezzi">
      {{ i }} {{ datiGrezzi }}
    </ion-header>
  </ion-grid>
